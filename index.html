<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()" oncontextmenu="return false;">
    <div>
        <h1>MineSweeper</h1>
        <h2>Highest score: <span></span></h2>
    </div>
    <div>
        <button class="beginner" onclick="changeDiff(this)">Beginner</button>
        <button class="medium" onclick="changeDiff(this)">Medium</button>
        <button class="expert" onclick="changeDiff(this)">Expert</button>

    </div>
    <div class="containter">
        <div class="marked"> Flags left: <span></span>
        </div>
        <div class="smiley">
            <button class="reset" onclick="initGame()"></button>
        </div>
        <div class="timer"> Time: <span>0</span> sec
        </div>
    </div>

    <div>
        <table>
            <tbody class="board"></tbody>
        </table>
    </div>
    <div>
        <div class="hints hint-1" onclick="enableHint(this)">Hint </div>
        <div class="hints hint-2" onclick="enableHint(this)">Hint </div>
        <div class="hints hint-3" onclick="enableHint(this)">Hint </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
